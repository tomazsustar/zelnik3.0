JLIB_RULES_SETTING_NOTES_ITEM="1. Če spremenite nastavitev, se bo uporabljala za to in vse podkategorije. Upoštevajte, da: <br /> <em> Podedovano </ em> pomeni, da bodo dovoljenja od nadrejene kategorije, če obstaja matična kategorija ali tistim iz komponenta, če ni nadrejena kategorija em <br /> <. > Zavrnitev </ em> pomeni, da ne glede na matično skupino nastavitev je, da skupina urejevalcev ne more sprejeti ta ukrep v to kategorijo. <br /> <em> Dovoljeno </ em> pomeni, da je skupina, ki je uredila lahko da ta ukrep v tej kategoriji (pa če je to v nasprotju z določitvijo matično skupino ali del nastavitev, da bo imel nobenega vpliva, konflikt se bodo označile z <em> Ni dovoljeno (zaklenjeno) </ em> pod Izračunano Nastavitve ). <br /> 2. Če ste izbrali novo nastavitev, kliknite <em> Shrani </ em> za osvežitev izračunati nastavitve."
