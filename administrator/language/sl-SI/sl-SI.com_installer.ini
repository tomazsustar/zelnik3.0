COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla! začasni direktorij, kjer so Joomla! kopije razširitev, se razširitve in datoteke kopirajo v pravilne direktorije. Če ta nastavitev ni določena v configuration.php ($tmp_path) potem ne boste mogli prenesti razširitve. Ustvarite direktorij, da se omogoči Joomli! pisati v direktorij določen za izdajo."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla začasni direktorij ni zapisljiv ali ne obstaja"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla začasni direktorij ni zapisljiv, ali morda ne obstaja, kar lahko povzroča težave, ko poskušate prenesti razširitve Joomla!. Če imate težave pri nalaganju razširitve, se prepričajte, ali direktorij, opredeljen v configuration.php obstaja, ali preverite '% s' in jo nastavite za zapisljivo in poglejte, če to popravi težavo."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Nizka PHP omejitev spomina"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Vaš PHP pomnilnik omejitev je nastavljena pod 8MB, ki lahko povzroči nekaj vprašanj, pri namestitvi velikih razširitev. Prosimo, nastavite vašo omejitev spomina na vsaj 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potencialno nizka PHP omejitev spomina"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Vaš PHP pomnilnik omejitev je nastavljena pod 16 MB, ki lahko povzroči nekaj vprašanj, pri namestitvi velikih razširitev. Prosimo, nastavite vašo omejitev spomina na vsaj 16MB."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Majhna PHP največja POST velikost"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Največja POST velikost določa največjo količino podatkov, ki se lahko pošlje po pošti na strežnik. To vključuje tudi obrazec vloge za predmete, medije (slike, video posnetke) in razširitve. Ta vrednost je manj kot 2 MB, ki lahko vplivajo na nalaganje velikih razširitev. To je določeno v php.ini pod post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Majhna PHP velikost datoteke za nalaganje"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Največja velikost datoteke za nalaganje nastavljen na manj kot 2 MB, ki lahko vplivajo na nalaganje velikih razširitev."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Nalaganja večje od..."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Vrednost največjega dovoljenega nalaganja v php.ini datoteki je večja od največjega dovoljenega nalaganja..Angleški prevod: The value of the upload_max_filesize in the php.ini file is greater than the post_max_size variable. The post_max_size variable will take precedence here and block requests larger than it."
